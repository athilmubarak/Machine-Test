<div class="p-4">
    <mat-spinner *ngIf="is_loading"></mat-spinner>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let user of paginated_data?.data">
            <mat-card>
                <mat-card-header>
                    <mat-card-title> {{ user?.name }} </mat-card-title>
                    <mat-card-subtitle> {{ user?.username }} </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <div class="row justify-content-end">
                        <div class="col-12">
                            {{ user?.email }}
                        </div>
                        <div class="col-12">
                            {{ user?.website }}
                        </div>
                        <div class="col-12">
                            {{ user?.phone }}
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <button *ngIf="paginated_data?.last_page_number > 1" (click)="navigateToPage('previous')" mat-icon-button
            class="mx-2" matTooltip="Previous Page" [disabled]="current_page == 1">
            <mat-icon>navigate_before</mat-icon>
        </button>
        <div class="count">
            Page {{ current_page }} of {{ paginated_data?.last_page_number }}
        </div>
        <button *ngIf="paginated_data?.last_page_number > 1" (click)="navigateToPage('next')" mat-icon-button
            class="mx-2" matTooltip="Next Page" [disabled]="current_page == paginated_data?.last_page_number">
            <mat-icon>navigate_next</mat-icon>
        </button>
    </div>
</div>
